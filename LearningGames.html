<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Hero: Final Descent</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-purple: #f3e5f5;
      --card-purple: #e1bee7;
      --nav-purple: #7b1fa2;
      --text-purple: #4a148c;
      --accent-purple: #9c27b0;
      --success-green: #2e7d32;
      --error-red: #c62828;
      --timer-gold: #ffd700;
      --boss-red: #d32f2f;
      --hell-bg: #2b0000;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--bg-purple);
      color: var(--text-purple);
      margin: 0;
      padding-bottom: 50px;
      user-select: none;
      text-align: center;
      transition: background-color 1s ease, color 1s ease;
    }

    /* Hell Mode Modifier */
    body.hell-mode {
      background-color: var(--hell-bg);
      color: #ff4d4d;
    }

    .dashboard {
      background-color: var(--nav-purple);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      color: white;
      transition: background 1s ease;
    }
    .hell-mode .dashboard { background-color: #610000; }

    .game-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 25px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 3px solid var(--accent-purple);
      transition: all 0.5s ease;
    }
    .hell-mode .game-container { background: #1a0000; border-color: #ff0000; box-shadow: 0 0 40px #ff000044; }

    .boss-container {
      background: #fafafa;
      border: 4px solid var(--nav-purple);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
    }
    .hell-mode .boss-container { background: #330000; border-color: #ff4d4d; }

    .boss-sprite { font-size: 100px; margin: 15px 0; animation: float 3s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

    .timer-bar { width: 100%; height: 18px; background: #ddd; border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
    #timer-fill { width: 100%; height: 100%; background: var(--timer-gold); transition: width 0.1s linear; }

    .sequence-tracker { display: flex; justify-content: center; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
    .slot {
      width: 45px; height: 60px; border: 2px solid var(--nav-purple);
      border-radius: 10px; display: flex; align-items: center; justify-content: center;
      font-size: 24px; font-weight: bold; background: #eee; color: transparent;
    }
    .slot.active { background: white; color: var(--nav-purple); border-width: 4px; transform: scale(1.1); }
    .slot.revealed { background: #c8e6c9; color: var(--text-purple); border-color: #4caf50; }

    .attack-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); 
      gap: 12px; 
    }

    .attack-btn {
      background: white; border: 2px solid var(--accent-purple);
      border-radius: 12px; padding: 8px; cursor: pointer;
      transition: 0.2s; box-shadow: 0 4px 0 var(--accent-purple);
      display: flex; flex-direction: column; align-items: center;
    }
    .attack-btn:hover { transform: translateY(-3px); }
    .attack-btn img { width: 60px; height: 60px; object-fit: contain; }
    .attack-btn span { font-weight: bold; font-size: 0.9rem; margin-top: 5px; }

    #battle-log { font-weight: bold; font-size: 1.3rem; margin-top: 15px; }
    
    .victory-screen { display: none; padding: 100px 20px; }
    .victory-screen i { font-size: 100px; color: gold; text-shadow: 0 0 20px orange; }
  </style>
</head>
<body>

  <nav class="dashboard">
    <div style="font-size: 1.2rem; font-weight: bold;">
        Stage: <span id="lvl-display">1</span> | Letters: <span id="col-count">0</span>/26
    </div>
    <div id="mode-text" style="font-weight:900; letter-spacing: 2px;">NORMAL MODE</div>
  </nav>

  <div id="game-ui">
    <header>
      <h1>ASL Hero: Final Descent</h1>
      <p>Unlock the full alphabet to become a legend.</p>
    </header>

    <div class="game-container">
      <div class="timer-bar"><div id="timer-fill"></div></div>
      <div class="boss-container" id="boss-box">
        <h2 id="m-name" style="margin-top: 0;">??</h2>
        <div class="boss-sprite" id="m-sprite">‚ùì</div>
        <div id="battle-log">Choose your first letter!</div>
        <div class="sequence-tracker" id="seq-tracker"></div>
      </div>
      <div class="attack-grid" id="attack-options"></div>
    </div>
  </div>

  <div id="victory-ui" class="victory-screen">
    <i class="fas fa-crown"></i>
    <h1 style="font-size: 3rem;">ALPHABET GOD</h1>
    <p>Every letter signed. Every monster defeated.</p>
    <button onclick="location.reload()" style="padding: 20px 40px; font-size: 1.2rem; border-radius: 50px; cursor:pointer; background:var(--nav-purple); color:white; border:none; font-weight:bold; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">ASCEND AGAIN</button>
  </div>

  <script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const enemies = [
      { name: "Slime", emoji: "üëæ" }, { name: "Stone Golem", emoji: "üóø" }, 
      { name: "Cactus King", emoji: "üåµ" }, { name: "Void Wraith", emoji: "üëª" },
      { name: "Abyssal Octopus", emoji: "üêô" }, { name: "Inferno Dragon", emoji: "üê≤" }
    ];

    let unlockedSigns = []; // This maintains the "Unlock Order"
    let currentSequence = [];
    let currentIndex = 0;
    let level = 1;
    let timeLeft = 0;
    let timeLimit = 0;
    let timerInterval;

    function setupStarter() {
      const grid = document.getElementById('attack-options');
      grid.innerHTML = "";
      ["A", "B", "C"].forEach(letter => {
        const btn = document.createElement('div');
        btn.className = 'attack-btn';
        btn.innerHTML = `<img src="https://www.lifeprint.com/asl101/fingerspelling/abc-gifs/${letter.toLowerCase()}.gif"><span>PICK ${letter}</span>`;
        btn.onclick = () => { 
            unlockedSigns.push(letter); 
            startStage(); 
        };
        grid.appendChild(btn);
      });
    }

    function startStage() {
      if (level > 26) {
          showFinalVictory();
          return;
      }

      // Hell Mode Check
      if (level >= 21) {
          document.body.classList.add('hell-mode');
          document.getElementById('mode-text').innerText = "üî• HELL MODE üî•";
      }

      currentIndex = 0;
      const isBoss = level % 5 === 0 || level === 26;
      const enemyIdx = (level - 1) % enemies.length;
      
      document.getElementById('boss-box').className = isBoss ? "boss-container boss-level-bg" : "boss-container";
      document.getElementById('m-name').innerText = (isBoss ? "ELITE " : "") + enemies[enemyIdx].name;
      document.getElementById('m-sprite').innerText = isBoss && level === 26 ? "üëë" : enemies[enemyIdx].emoji;
      document.getElementById('lvl-display').innerText = level;
      document.getElementById('col-count').innerText = unlockedSigns.length;

      timeLimit = Math.max(2.5, 14 - (level * 0.45)); 
      timeLeft = timeLimit;
      
      generateSequence();
      renderBattle();
      startTimer();
    }

    function generateSequence() {
      currentSequence = [];
      let len = 2 + Math.floor(level / 3);
      if (level === 26) len = 12; // Final Boss Length
      for(let i=0; i<len; i++) {
        currentSequence.push(unlockedSigns[Math.floor(Math.random() * unlockedSigns.length)]);
      }
    }

    function renderBattle() {
      document.getElementById('seq-tracker').innerHTML = currentSequence.map((char, i) => `
        <div class="slot ${i === 0 ? 'active' : ''}" id="slot-${i}">${char}</div>
      `).join('');

      // Grid stays in ORDER of unlock
      const grid = document.getElementById('attack-options');
      grid.innerHTML = "";
      unlockedSigns.forEach(char => {
        const btn = document.createElement('div');
        btn.className = 'attack-btn';
        btn.innerHTML = `
            <img src="https://www.lifeprint.com/asl101/fingerspelling/abc-gifs/${char.toLowerCase()}.gif">
            <span>${char}</span>
        `;
        btn.onclick = () => handleAttack(char);
        grid.appendChild(btn);
      });
      document.getElementById('battle-log').innerText = "Target: " + currentSequence[0];
    }

    function handleAttack(char) {
      if(char === currentSequence[currentIndex]) {
        const currentSlot = document.getElementById(`slot-${currentIndex}`);
        if(currentSlot) currentSlot.className = "slot revealed";
        
        currentIndex++;
        if(currentIndex < currentSequence.length) {
          const nextSlot = document.getElementById(`slot-${currentIndex}`);
          if(nextSlot) nextSlot.className = "slot active";
          document.getElementById('battle-log').innerText = "Next: " + currentSequence[currentIndex];
        } else { 
            victory(); 
        }
      } else {
        timeLeft -= 1.2;
        document.getElementById('battle-log').innerText = "MISS! -1.2s";
      }
    }

    function victory() {
      clearInterval(timerInterval);
      
      const remaining = alphabet.filter(l => !unlockedSigns.includes(l));
      let unlockMsg = "";

      if(remaining.length > 0) {
        const nextLetter = remaining[0];
        unlockedSigns.push(nextLetter);
        unlockMsg = " | Unlocked " + nextLetter + "!";
      }
      
      document.getElementById('battle-log').innerText = "VICTORY!" + unlockMsg;
      level++;
      setTimeout(startStage, 1500);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft -= 0.1;
        document.getElementById('timer-fill').style.width = (timeLeft / timeLimit) * 100 + "%";
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById('battle-log').innerText = "DEFEATED...";
          setTimeout(() => location.reload(), 2000);
        }
      }, 100);
    }

    function showFinalVictory() {
        clearInterval(timerInterval);
        document.getElementById('game-ui').style.display = 'none';
        document.getElementById('victory-ui').style.display = 'block';
        document.body.style.backgroundColor = "black";
    }

    setupStarter();
  </script>
</body>
</html>
