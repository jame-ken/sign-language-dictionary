<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Hero: The Complete Gauntlet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-purple: #f3e5f5;
      --card-purple: #e1bee7;
      --nav-purple: #7b1fa2;
      --text-purple: #4a148c;
      --accent-purple: #9c27b0;
      --success-green: #2e7d32;
      --error-red: #c62828;
      --timer-gold: #ffd700;
      --boss-red: #d32f2f;
      --hell-bg: #1a0000;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--bg-purple);
      color: var(--text-purple);
      margin: 0;
      padding-bottom: 50px;
      user-select: none;
      transition: background-color 1s ease;
    }

    body.hell-mode { background-color: var(--hell-bg); color: #ff4d4d; }

    /* TOP NAVIGATION DASHBOARD */
    .dashboard {
      background-color: var(--nav-purple);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .nav-left { display: flex; align-items: center; gap: 20px; }
    .nav-right { display: flex; gap: 25px; }
    
    .nav-link { 
      color: white; 
      text-decoration: none; 
      font-weight: bold; 
      font-size: 1rem;
      transition: opacity 0.2s;
    }
    .nav-link:hover { opacity: 0.8; }
    .home-icon { font-size: 1.8rem; color: white; }

    /* GAME UI */
    .game-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 25px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 3px solid var(--accent-purple);
      text-align: center;
    }
    .hell-mode .game-container { background: #2b0000; border-color: #ff0000; }

    .boss-container {
      background: #fafafa;
      border: 4px solid var(--nav-purple);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .hell-mode .boss-container { background: #400000; border-color: #ff4d4d; }

    .boss-sprite { font-size: 80px; margin: 10px 0; animation: float 3s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

    .timer-bar { width: 100%; height: 15px; background: #ddd; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
    #timer-fill { width: 100%; height: 100%; background: var(--timer-gold); }

    .stats-row { display: flex; justify-content: space-around; font-weight: bold; margin-bottom: 15px; }

    .sequence-tracker { display: flex; justify-content: center; gap: 10px; margin: 15px 0; flex-wrap: wrap; }
    .slot {
      width: 45px; height: 60px; border: 2px solid var(--nav-purple);
      border-radius: 10px; display: flex; align-items: center; justify-content: center;
      font-size: 24px; font-weight: bold; background: #eee; color: transparent;
    }
    .slot.active { background: white; color: var(--nav-purple); border-width: 4px; transform: scale(1.1); }
    .slot.revealed { background: #c8e6c9; color: var(--text-purple); border-color: #4caf50; }

    .attack-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); 
      gap: 12px; 
      margin-top: 20px;
    }

    .attack-btn {
      background: white; border: 2px solid var(--accent-purple);
      border-radius: 12px; padding: 8px; cursor: pointer;
      display: flex; flex-direction: column; align-items: center;
      box-shadow: 0 4px 0 var(--accent-purple);
      transition: 0.1s;
    }
    .attack-btn:active { transform: translateY(3px); box-shadow: none; }
    .attack-btn img { width: 60px; height: 60px; object-fit: contain; }
    .attack-btn span { font-weight: bold; font-size: 0.8rem; margin-top: 5px; color: var(--text-purple); }

    #battle-log { font-weight: bold; font-size: 1.2rem; min-height: 30px; }
  </style>
</head>
<body>

  <nav class="dashboard">
    <div class="nav-left">
      <a href="index.html" class="home-icon"><i class="fas fa-house-chimney"></i></a>
      <div id="mode-tag" style="font-weight: 900; color: #ffd700;">ARENA MODE</div>
    </div>
    <div class="nav-right">
      <a href="Alphabet.html" class="nav-link">ALPHABET</a>
      <a href="Numbers.html" class="nav-link">NUMBERS</a>
      <a href="Phrases.html" class="nav-link">PHRASES</a>
    </div>
  </nav>

  <div class="game-container">
    <div class="stats-row">
      <div>STAGE: <span id="lvl-display">1</span></div>
      <div>LETTERS UNLOCKED: <span id="col-count">0</span>/26</div>
    </div>

    <div class="timer-bar"><div id="timer-fill"></div></div>

    <div class="boss-container" id="boss-box">
      <h2 id="m-name" style="margin: 0;">??</h2>
      <div class="boss-sprite" id="m-sprite">‚ùì</div>
      <div id="battle-log">Sign the starting letter!</div>
      <div class="sequence-tracker" id="seq-tracker"></div>
    </div>

    <div class="attack-grid" id="attack-options"></div>
  </div>

  <script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const monsters = [
      { name: "Slime", icon: "üëæ" }, { name: "Gargoyle", icon: "üóø" },
      { name: "Spike-Plant", icon: "üåµ" }, { name: "Ghost", icon: "üëª" },
      { name: "Kraken", icon: "üêô" }, { name: "Hydra", icon: "üê≤" }
    ];

    let unlockedSigns = [];
    let currentSequence = [];
    let currentIndex = 0;
    let level = 1;
    let timeLeft = 0;
    let timeLimit = 10;
    let timerInterval;

    function init() {
      const grid = document.getElementById('attack-options');
      grid.innerHTML = "";
      // Initial Choice
      ["A", "B", "C"].forEach(l => {
        const btn = document.createElement('div');
        btn.className = 'attack-btn';
        btn.innerHTML = `<img src="https://www.lifeprint.com/asl101/fingerspelling/abc-gifs/${l.toLowerCase()}.gif"><span>START ${l}</span>`;
        btn.onclick = () => { unlockedSigns.push(l); startLevel(); };
        grid.appendChild(btn);
      });
    }

    function startLevel() {
      if (level > 26) {
        alert("ALPHABET MASTERED!");
        location.reload();
        return;
      }

      // Hell Mode Visuals
      if (level >= 21) {
        document.body.classList.add('hell-mode');
        document.getElementById('mode-tag').innerText = "üî• HELL MODE üî•";
      }

      currentIndex = 0;
      const isBoss = level % 5 === 0 || level === 26;
      const monster = monsters[(level - 1) % monsters.length];
      
      document.getElementById('m-name').innerText = (isBoss ? "BOSS " : "") + monster.name;
      document.getElementById('m-sprite').innerText = (isBoss && level === 26) ? "üëë" : monster.icon;
      document.getElementById('lvl-display').innerText = level;
      document.getElementById('col-count').innerText = unlockedSigns.length;

      // Scaling Difficulty
      timeLimit = Math.max(2.5, 14 - (level * 0.45));
      timeLeft = timeLimit;

      generateLevelSequence();
      renderUI();
      runTimer();
    }

    function generateLevelSequence() {
      currentSequence = [];
      let len = 2 + Math.floor(level / 3);
      if (level === 26) len = 12; 
      for(let i=0; i<len; i++) {
        currentSequence.push(unlockedSigns[Math.floor(Math.random() * unlockedSigns.length)]);
      }
    }

    function renderUI() {
      // Sequence Slots
      document.getElementById('seq-tracker').innerHTML = currentSequence.map((char, i) => `
        <div class="slot ${i === 0 ? 'active' : ''}" id="slot-${i}">${char}</div>
      `).join('');

      // Ordered Buttons
      const grid = document.getElementById('attack-options');
      grid.innerHTML = "";
      unlockedSigns.forEach(char => {
        const btn = document.createElement('div');
        btn.className = 'attack-btn';
        btn.innerHTML = `<img src="https://www.lifeprint.com/asl101/fingerspelling/abc-gifs/${char.toLowerCase()}.gif"><span>${char}</span>`;
        btn.onclick = () => handleInput(char);
        grid.appendChild(btn);
      });
      document.getElementById('battle-log').innerText = "Next Sign: " + currentSequence[0];
    }

    function handleInput(char) {
      if(char === currentSequence[currentIndex]) {
        document.getElementById(`slot-${currentIndex}`).className = "slot revealed";
        currentIndex++;
        if(currentIndex < currentSequence.length) {
          document.getElementById(`slot-${currentIndex}`).className = "slot active";
          document.getElementById('battle-log').innerText = "Next Sign: " + currentSequence[currentIndex];
        } else {
          winLevel();
        }
      } else {
        timeLeft -= 1.0; // Miss penalty
        document.getElementById('battle-log').innerText = "WRONG! -1s";
      }
    }

    function winLevel() {
      clearInterval(timerInterval);
      const remaining = alphabet.filter(l => !unlockedSigns.includes(l));
      if(remaining.length > 0) {
        unlockedSigns.push(remaining[0]);
      }
      level++;
      document.getElementById('battle-log').innerText = "VICTORY! NEW SIGN LEARNED.";
      setTimeout(startLevel, 1500);
    }

    function runTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft -= 0.1;
        document.getElementById('timer-fill').style.width = (timeLeft / timeLimit) * 100 + "%";
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById('battle-log').innerText = "DEFEATED!";
          setTimeout(() => location.reload(), 2000);
        }
      }, 100);
    }

    init();
  </script>
</body>
</html>
