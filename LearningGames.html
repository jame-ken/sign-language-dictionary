<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Hero: Monster Defense Arena</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-purple: #f3e5f5;
      --card-purple: #e1bee7;
      --nav-purple: #7b1fa2;
      --text-purple: #4a148c;
      --accent-purple: #9c27b0;
      --success-green: #2e7d32;
      --error-red: #c62828;
      --timer-gold: #ffd700;
      --boss-red: #d32f2f;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--bg-purple);
      color: var(--text-purple);
      margin: 0;
      padding-bottom: 50px;
      user-select: none;
      text-align: center;
    }

    /* Navigation */
    .dashboard {
      background-color: var(--nav-purple);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      color: white;
    }
    .nav-links a { color: white; text-decoration: none; font-size: 22px; font-weight: bold; margin-left: 30px; }
    .home-icon { font-size: 32px; color: white; }

    header { padding: 40px 20px; }

    .game-container {
      max-width: 800px;
      margin: 0 auto 20px auto;
      padding: 25px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 3px solid var(--accent-purple);
    }

    /* Monster Battle UI */
    .boss-container {
      background: #fafafa;
      border: 4px solid var(--nav-purple);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      position: relative;
    }
    .boss-level-bg { border-color: var(--boss-red) !important; background: #ffebee !important; }
    
    .boss-sprite { 
      font-size: 100px; 
      margin: 15px 0; 
      animation: float 3s ease-in-out infinite; 
      display: block;
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

    .timer-bar { width: 100%; height: 18px; background: #ddd; border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
    #timer-fill { width: 100%; height: 100%; background: var(--timer-gold); transition: width 0.1s linear; }

    .sequence-tracker {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
      min-height: 60px;
    }

    .slot {
      width: 50px; height: 65px; border: 2px solid var(--nav-purple);
      border-radius: 12px; display: flex; align-items: center; justify-content: center;
      font-size: 28px; font-weight: bold; background: #eee; color: transparent;
      transition: all 0.2s;
    }
    .slot.active { background: white; color: var(--nav-purple); border-width: 4px; transform: scale(1.15); box-shadow: 0 0 15px var(--accent-purple); }
    .slot.revealed { background: #c8e6c9; color: var(--text-purple); border-color: #4caf50; }

    .attack-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); 
      gap: 15px; 
      margin-top: 25px; 
    }

    .attack-btn {
      background: white; border: 2px solid var(--accent-purple);
      border-radius: 15px; padding: 10px; cursor: pointer;
      transition: 0.2s; box-shadow: 0 5px 0 var(--accent-purple);
      display: flex; flex-direction: column; align-items: center;
    }
    .attack-btn:hover { transform: translateY(-3px); background: var(--bg-purple); }
    .attack-btn:active { transform: translateY(2px); box-shadow: none; }
    .attack-btn img { width: 80px; height: 80px; object-fit: contain; pointer-events: none; }

    #battle-log { font-weight: bold; min-height: 30px; margin-top: 15px; font-size: 1.2rem; }
  </style>
</head>
<body>

  <nav class="dashboard">
    <a href="index.html" class="home-icon"><i class="fas fa-house"></i></a>
    <div style="font-size: 1.2rem; font-weight: bold;">
        Stage: <span id="lvl-display">1</span> | Unlocked: <span id="col-count">0</span>/26
    </div>
    <div class="nav-links">
      <a href="Alphabet.html">Alphabet</a>
      <a href="WordsPhrases.html">Phrases</a>
    </div>
  </nav>

  <header>
    <h1>Monster Defense Arena</h1>
    <p>Defeat the monsters by matching the ASL hand signs!</p>
  </header>

  <div class="game-container">
    <div class="timer-bar"><div id="timer-fill"></div></div>
    
    <div class="boss-container" id="boss-box">
      <h2 id="m-name" style="margin-top: 0;">Wandering Slime</h2>
      <div class="boss-sprite" id="m-sprite">ðŸ‘¾</div>
      <div id="battle-log">Pick a starting sign to begin!</div>
      <div class="sequence-tracker" id="seq-tracker"></div>
    </div>

    <div class="attack-grid" id="attack-options"></div>
  </div>

  <script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    
    const enemies = [
      { name: "Wandering Slime", emoji: "ðŸ‘¾", baseLen: 2 },
      { name: "Cursed Totem", emoji: "ðŸ—¿", baseLen: 3 },
      { name: "Angry Cactus", emoji: "ðŸŒµ", baseLen: 3 },
      { name: "Deep Sea Terror", emoji: "ðŸ™", baseLen: 4 },
      { name: "Magma Golem", emoji: "ðŸŒ‹", baseLen: 4 },
      { name: "Void Wraith", emoji: "ðŸ‘»", baseLen: 5 },
      { name: "Ancient Dragon", emoji: "ðŸ²", baseLen: 5 }
    ];

    let unlockedSigns = [];
    let currentSequence = [];
    let currentIndex = 0;
    let level = 1;
    let timeLeft = 0;
    let timeLimit = 0;
    let timerInterval;

    function setupStarter() {
      const grid = document.getElementById('attack-options');
      grid.innerHTML = "";
      // Give the player a choice of their first letter to master
      ["A", "B", "C"].forEach(letter => {
        const btn = document.createElement('div');
        btn.className = 'attack-btn';
        btn.innerHTML = `<img src="https://www.lifeprint.com/asl101/fingerspelling/abc-gifs/${letter.toLowerCase()}.gif"><div>Unlock ${letter}</div>`;
        btn.onclick = () => {
          unlockedSigns.push(letter);
          startStage();
        };
        grid.appendChild(btn);
      });
    }

    function startStage() {
      currentIndex = 0;
      const isBoss = level % 5 === 0;
      const enemyData = isBoss ? 
        { name: "BOSS: DRAGON KING", emoji: "ðŸ‘¹", baseLen: 6 } : 
        enemies[(level - 1) % enemies.length];
      
      const box = document.getElementById('boss-box');
      box.className = isBoss ? "boss-container boss-level-bg" : "boss-container";
      
      document.getElementById('m-name').innerText = enemyData.name;
      document.getElementById('m-sprite').innerText = enemyData.emoji;
      document.getElementById('lvl-display').innerText = level;
      document.getElementById('col-count').innerText = unlockedSigns.length;

      // Difficulty Scaling: Timer gets tighter as levels increase
      timeLimit = Math.max(4, 16 - (level * 1.0));
      if(isBoss) timeLimit -= 1; 
      timeLeft = timeLimit;
      
      generateSequence(enemyData.baseLen + Math.floor(level/4));
      renderBattle();
      startTimer();
    }

    function generateSequence(len) {
      currentSequence = [];
      for(let i=0; i<len; i++) {
        currentSequence.push(unlockedSigns[Math.floor(Math.random() * unlockedSigns.length)]);
      }
    }

    function renderBattle() {
      const tracker = document.getElementById('seq-tracker');
      // Letters are transparent unless they have the 'active' or 'revealed' class
      tracker.innerHTML = currentSequence.map((char, i) => `
        <div class="slot ${i === 0 ? 'active' : ''}" id="slot-${i}">${char}</div>
      `).join('');

      const grid = document.getElementById('attack-options');
      grid.innerHTML = "";
      unlockedSigns.forEach(char => {
        const btn = document.createElement('div');
        btn.className = 'attack-btn';
        btn.innerHTML = `<img src="https://www.lifeprint.com/asl101/fingerspelling/abc-gifs/${char.toLowerCase()}.gif">`;
        btn.onclick = () => handleAttack(char);
        grid.appendChild(btn);
      });
      document.getElementById('battle-log').innerText = "Defend! Sign: " + currentSequence[0];
    }

    function handleAttack(char) {
      if(char === currentSequence[currentIndex]) {
        document.getElementById(`slot-${currentIndex}`).className = "slot revealed";
        currentIndex++;
        
        if(currentIndex < currentSequence.length) {
          document.getElementById(`slot-${currentIndex}`).className = "slot active";
          document.getElementById('battle-log').innerText = "Hit! Next: " + currentSequence[currentIndex];
        } else {
          victory();
        }
      } else {
        timeLeft -= 1.5; // Penalty for wrong choice
        document.getElementById('battle-log').innerText = "Miss! -1.5s";
      }
    }

    function victory() {
      clearInterval(timerInterval);
      const isBoss = level % 5 === 0;
      level++;
      
      let unlocksGained = isBoss ? 2 : 1;
      let newLetters = [];

      for(let i=0; i<unlocksGained; i++) {
        const remaining = alphabet.filter(l => !unlockedSigns.includes(l));
        if(remaining.length > 0) {
          const gain = remaining[Math.floor(Math.random() * remaining.length)];
          unlockedSigns.push(gain);
          newLetters.push(gain);
        }
      }
      
      document.getElementById('battle-log').innerText = `Enemy Defeated! New signs: ${newLetters.join(", ")}`;
      setTimeout(startStage, 2000);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft -= 0.1;
        const percent = (timeLeft / timeLimit) * 100;
        document.getElementById('timer-fill').style.width = percent + "%";
        
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById('battle-log').innerText = "The monster got away! Try again.";
          setTimeout(() => location.reload(), 2000);
        }
      }, 100);
    }

    setupStarter();
  </script>
</body>
</html>
