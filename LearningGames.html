<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL Hero: Monster Defense Arena</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-purple: #f3e5f5;
      --card-purple: #e1bee7;
      --nav-purple: #7b1fa2;
      --text-purple: #4a148c;
      --accent-purple: #9c27b0;
      --success-green: #2e7d32;
      --error-red: #c62828;
      --timer-gold: #ffd700;
      --boss-red: #d32f2f;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--bg-purple);
      color: var(--text-purple);
      margin: 0;
      padding-bottom: 50px;
      user-select: none;
      text-align: center;
    }

    .dashboard {
      background-color: var(--nav-purple);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      color: white;
    }

    .game-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 25px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 3px solid var(--accent-purple);
    }

    .boss-container {
      background: #fafafa;
      border: 4px solid var(--nav-purple);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .boss-level-bg { border-color: var(--boss-red) !important; background: #ffebee !important; }
    
    .boss-sprite { 
      font-size: 100px; 
      margin: 15px 0; 
      animation: float 3s ease-in-out infinite; 
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

    .timer-bar { width: 100%; height: 18px; background: #ddd; border-radius: 10px; overflow: hidden; margin-bottom: 25px; }
    #timer-fill { width: 100%; height: 100%; background: var(--timer-gold); transition: width 0.1s linear; }

    .sequence-tracker {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .slot {
      width: 50px; height: 65px; border: 2px solid var(--nav-purple);
      border-radius: 12px; display: flex; align-items: center; justify-content: center;
      font-size: 28px; font-weight: bold; background: #eee; color: transparent;
    }
    .slot.active { background: white; color: var(--nav-purple); border-width: 4px; transform: scale(1.15); box-shadow: 0 0 15px var(--accent-purple); }
    .slot.revealed { background: #c8e6c9; color: var(--text-purple); border-color: #4caf50; }

    .attack-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); 
      gap: 15px; 
    }

    .attack-btn {
      background: white; border: 2px solid var(--accent-purple);
      border-radius: 15px; padding: 10px; cursor: pointer;
      transition: 0.2s; box-shadow: 0 5px 0 var(--accent-purple);
      display: flex; flex-direction: column; align-items: center;
    }
    .attack-btn:hover { transform: translateY(-3px); }
    .attack-btn img { width: 80px; height: 80px; object-fit: contain; pointer-events: none; }

    #battle-log { font-weight: bold; font-size: 1.2rem; margin-top: 15px; }
    
    .victory-screen { display: none; padding: 50px; }
    .victory-screen i { font-size: 80px; color: gold; margin-bottom: 20px; }
  </style>
</head>
<body>

  <nav class="dashboard">
    <a href="#" onclick="location.reload()" style="color:white;"><i class="fas fa-redo"></i></a>
    <div style="font-size: 1.2rem; font-weight: bold;">
        Stage: <span id="lvl-display">1</span> | Unlocked: <span id="col-count">0</span>/26
    </div>
    <div style="font-weight:bold;">DEFENSE ARENA</div>
  </nav>

  <div id="game-ui">
    <header>
      <h1>Monster Defense Arena</h1>
      <p>Master the alphabet to defeat the horde!</p>
    </header>

    <div class="game-container">
      <div class="timer-bar"><div id="timer-fill"></div></div>
      
      <div class="boss-container" id="boss-box">
        <h2 id="m-name">Wandering Slime</h2>
        <div class="boss-sprite" id="m-sprite">ðŸ‘¾</div>
        <div id="battle-log">Choose a starter sign!</div>
        <div class="sequence-tracker" id="seq-tracker"></div>
      </div>

      <div class="attack-grid" id="attack-options"></div>
    </div>
  </div>

  <div id="victory-ui" class="victory-screen">
    <i class="fas fa-trophy"></i>
    <h1>ALPHABET MASTERED!</h1>
    <p>You have successfully unlocked and signed every letter in the alphabet.</p>
    <button onclick="location.reload()" style="padding: 15px 30px; border-radius: 50px; cursor:pointer; background:var(--nav-purple); color:white; border:none; font-weight:bold;">PLAY AGAIN</button>
  </div>

  <script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const enemies = [
      { name: "Slime", emoji: "ðŸ‘¾" }, { name: "Golem", emoji: "ðŸŒ‹" }, 
      { name: "Cactus", emoji: "ðŸŒµ" }, { name: "Wraith", emoji: "ðŸ‘»" },
      { name: "Kraken", emoji: "ðŸ™" }, { name: "Dragon", emoji: "ðŸ²" }
    ];

    let unlockedSigns = [];
    let currentSequence = [];
    let currentIndex = 0;
    let level = 1;
    let timeLeft = 0;
    let timeLimit = 0;
    let timerInterval;

    function setupStarter() {
      const grid = document.getElementById('attack-options');
      grid.innerHTML = "";
      ["A", "B", "C"].forEach(letter => {
        const btn = document.createElement('div');
        btn.className = 'attack-btn';
        btn.innerHTML = `<img src="https://www.lifeprint.com/asl101/fingerspelling/abc-gifs/${letter.toLowerCase()}.gif"><div>Unlock ${letter}</div>`;
        btn.onclick = () => { unlockedSigns.push(letter); startStage(); };
        grid.appendChild(btn);
      });
    }

    function startStage() {
      // Check for Game Completion
      if (unlockedSigns.length >= 26 && level > 26) {
          showFinalVictory();
          return;
      }

      currentIndex = 0;
      const isBoss = level % 5 === 0;
      const enemyIdx = (level - 1) % enemies.length;
      
      document.getElementById('boss-box').className = isBoss ? "boss-container boss-level-bg" : "boss-container";
      document.getElementById('m-name').innerText = isBoss ? "ELITE " + enemies[enemyIdx].name : enemies[enemyIdx].name;
      document.getElementById('m-sprite').innerText = enemies[enemyIdx].emoji;
      document.getElementById('lvl-display').innerText = level;
      document.getElementById('col-count').innerText = unlockedSigns.length;

      // Timer tightens as level increases
      timeLimit = Math.max(3, 15 - (level * 0.4));
      timeLeft = timeLimit;
      
      generateSequence();
      renderBattle();
      startTimer();
    }

    function generateSequence() {
      currentSequence = [];
      // Sequence gets longer every 3 levels
      let len = 2 + Math.floor(level / 3);
      for(let i=0; i<len; i++) {
        currentSequence.push(unlockedSigns[Math.floor(Math.random() * unlockedSigns.length)]);
      }
    }

    function renderBattle() {
      document.getElementById('seq-tracker').innerHTML = currentSequence.map((char, i) => `
        <div class="slot ${i === 0 ? 'active' : ''}" id="slot-${i}">${char}</div>
      `).join('');

      const grid = document.getElementById('attack-options');
      grid.innerHTML = "";
      unlockedSigns.forEach(char => {
        const btn = document.createElement('div');
        btn.className = 'attack-btn';
        btn.innerHTML = `<img src="https://www.lifeprint.com/asl101/fingerspelling/abc-gifs/${char.toLowerCase()}.gif">`;
        btn.onclick = () => handleAttack(char);
        grid.appendChild(btn);
      });
      document.getElementById('battle-log').innerText = "Target: " + currentSequence[0];
    }

    function handleAttack(char) {
      if(char === currentSequence[currentIndex]) {
        document.getElementById(`slot-${currentIndex}`).className = "slot revealed";
        currentIndex++;
        if(currentIndex < currentSequence.length) {
          document.getElementById(`slot-${currentIndex}`).className = "slot active";
          document.getElementById('battle-log').innerText = "Target: " + currentSequence[currentIndex];
        } else { victory(); }
      } else {
        timeLeft -= 1.0;
        document.getElementById('battle-log').innerText = "WRONG! -1s";
      }
    }

    function victory() {
      clearInterval(timerInterval);
      level++;
      
      const remaining = alphabet.filter(l => !unlockedSigns.includes(l));
      let unlockMsg = "";

      if(remaining.length > 0) {
        const gain = remaining[0]; // Unlocks in alphabetical order for clarity
        unlockedSigns.push(gain);
        unlockMsg = " | Unlocked: " + gain;
      }
      
      document.getElementById('battle-log').innerText = "VICTORY!" + unlockMsg;
      setTimeout(startStage, 1500);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft -= 0.1;
        document.getElementById('timer-fill').style.width = (timeLeft / timeLimit) * 100 + "%";
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById('battle-log').innerText = "GAME OVER!";
          setTimeout(() => location.reload(), 2000);
        }
      }, 100);
    }

    function showFinalVictory() {
        document.getElementById('game-ui').style.display = 'none';
        document.getElementById('victory-ui').style.display = 'block';
    }

    setupStarter();
  </script>
</body>
</html>
