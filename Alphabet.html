<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Dashboard</title>
  <style> 
    body {
      margin: 0px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #72dfed;
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #dff2f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.15);
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      padding: 15px 20px;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background-color: #1565c0;
      color: white;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 28px;
      font-weight: 600;
      color: #1e88e5;
      margin-bottom: 25px;
    }

    .welcome {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      font-size: 18px;
      line-height: 1.6;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
    }

    .card img {
      width: 100%;
      max-width: 150px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      color: #666;
      margin-top: 40px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      body {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>ASL Dashboard</h2>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">Learn Alphabet</a>
      <a href="#">Practice</a>
      <a href="#">Resources</a>
      <a href="#">About</a>
    </div>
  </div>

  <div class="main-content">
    <header>American Sign Language Alphabet</header>

    <div class="welcome">
      Welcome to your ASL learning dashboard!  
      Explore each hand sign below to learn about the alphabet in American Sign Language.
    </div>

    <section class="card-grid">
      <div class="card">
        <img src="a.jpg" alt="ASL sign for A">
        <h3>Letter A</h3>
      </div>
      <div class="card">
        <img src="b.jpg" alt="ASL sign for B">
        <h3>Letter B</h3>
      </div>
      <div class="card">
        <img src="c.jpg" alt="ASL sign for C">
        <h3>Letter C</h3>
      </div>
      <!-- Add more cards here for D–Z -->
    </section>

    <footer>© 2025 ASL Alphabet Project | Designed by You</footer>
  </div>
</body>
</html>
